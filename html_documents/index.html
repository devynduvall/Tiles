<!DOCTYPE html>
<html>
<head>
  <title>QMetaTile Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 11,
      minZoom: 8
    }).setView([47.6002614, -122.2559435], 11);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var base = L.tileLayer('assets/Basemap/{z}/{x}/{y}.png', {
      attribution: 'Generated by Devyn Duvall | Nature Basemap',
      detectRetina: true
    });

    var washingtonWildfire = L.tileLayer('assets/Washington-WildfireData/{z}/{x}/{y}.png', {
      attribution: 'Generated by Devyn Duvall | Wildfire Data',
      detectRetina: true
    });

    var wildfire = L.tileLayer('assets/WildfireData/{z}/{x}/{y}.png', {
      attribution: 'Generated by Devyn Duvall | Wildfire Data',
      detectRetina: true
    });

    var wilderness = L.tileLayer('assets/Wilderness/{z}/{x}/{y}.png', {
      attribution: 'Generated by Devyn Duvall | Wilderness Thematic Map',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Basemap": base,
      "Wildfire Data": wildfire,
      "Washington Wildfire Data": washingtonWildfire,
      "Washington's Wilderness Areas": wilderness

    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
</body>

</html>
